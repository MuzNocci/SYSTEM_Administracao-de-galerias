{% extends "_base/base.html" %}
{% load static %}

{% block content %}
<div class="button-container">
    <h1>Cadastro de Cliente</h1>
</div>
<form action="" method="POST">
    <div class="grid">
        <div class="form-section">
            <h3>Dados Pessoais</h3>
            <div class="form-col">
                <div class="form-row" style="margin-top: 10px;">
                    <div class="form-group">
                        <label>Foto:</label>
                        <div class="data form-img">
                            <div class="upload-container">
                                <!-- Local onde a imagem será exibida -->
                                <img id="image-preview" class="preview" src="{% static 'app/images/clients/customer_man.png' %}" alt="Pré-visualização da imagem">

                                <!-- Campo de upload -->
                                <label class="upload-label" for="upload-input">Foto</label>
                                <input type="file" id="upload-input" name="image" accept="image/*">
                              
                            </div>
                        </div>
                    </div>
                </div>
                <div class="data">
                    <div class="form-row" style="margin-top: 10px;">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome">
                        </div>
                        <div class="form-group">
                            <label for="instagram">Instagram:</label>
                            <input type="text" id="instagram" name="instagram" placeholder="@instagram">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="Digite o e-mail">
                        </div>
                        <div class="form-group" style="max-width: 200px;">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" name="celular" placeholder="(22) 99999-9999">
                        </div>
                        <div class="form-group" style="max-width: 110px;">
                            <label for="instagram">É WhatsApp?</label>
                            <div>
                                <input style="margin-top: 10px" type="checkbox" id="whatsapp" name="whatsapp">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" name="genero">
                                <option value="">-- Selecione --</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aniversario">Data Nascimento:</label>
                            <input type="date" id="aniversario" name="aniversario" placeholder="00/00/0000">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99">
                        </div>
                        <div class="form-group">
                            <label for="RG">RG:</label>
                            <input type="text" id="rg" name="rg" placeholder="99.999.999-6">
                        </div>
                    </div>
                </div>
            </div>
            <h3>Endereço</h3>
            <div class="form-row" style="margin-top: 10px;">
                <div class="form-group" style="max-width: 100px;">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000">
                </div>
                <div class="form-group">
                    <label for="rua">Endereço</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite a endereço (Ex: Rua Fulano de Tal)">
                </div>
                <div class="form-group" style="max-width: 120px;">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o número">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento do endereço">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Selecione o Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">-- Selecione --</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <h3>Outros Dados</h3>
            <div class="form-row" style="margin-top: 10px;">
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="5"></textarea>
                </div>
                <div class="form-group" style="max-width: 150px;">
                    <label for="active">Ativar cliente?</label>
                    <div>
                        <input style="margin-top: 10px" type="checkbox" id="whatsapp" name="whatsapp">
                    </div>
                </div>
            </div>
        </div> <!-- end table -->           
    </div> <!-- end grid -->
    <div class="button-container">
        <div></div>
        <button class="add-client-button">
            <i class="fa-solid fa-user-plus"></i> Cadastrar Cliente
        </button>
    </div>
</form>
{% endblock content %}
